<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase単as Seguras</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --text-color: #ffffff;
            --btn-color: #4caf50;
            --input-bg: #2c2c3a;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: var(--input-bg);
            color: var(--text-color);
            text-align: center;
        }
        button {
            background: var(--btn-color);
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Contrase単as Seguras</h2>
        <input type="text" id="password" readonly>
        <button onclick="generatePassword()">Generar Contrase単a</button>
        <button onclick="copyPassword()">Copiar</button>
    </div>
    <script>
        function generatePassword() {
            const length = 16;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let password = "";
            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }
            document.getElementById("password").value = password;
        }
        
        function copyPassword() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            alert("Contrase単a copiada al portapapeles");
        }
    </script>
</body>
</html>
